<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/admin-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Dashboard </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#account"
                (click)="accountcollapse()">
                <i class="fas fa-user" style="margin-right: 15px"></i> Account
            </button>
            <div class="collapsebtn" id="account" *ngIf="isAccountCollapsed">
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/admin-dashboard/work-in-progress']"> <i class="fas fa-user-edit"
                            style="margin-right: 15px"></i>
                        Edit Profile</a>
                </button>
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/admin-dashboard/work-in-progress']"><i class="fas fa-file-alt"
                            style="margin-right: 15px"></i>General Info</a>
                </button>
            </div>
            <!-- Users -->
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#users"
                (click)="userscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Users
            </button>
            <div class="collapsebtn" id="users" *ngIf="isUserCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/users']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Users </a>
                </button>
            </div>
            <!-- /Users -->
            <!-- Employees -->
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#employees"
                (click)="employeescollapse()">
                <i class="fas fa-user-tie" style="margin-right: 15px"></i>Employees
            </button>
            <div class="collapsebtn" id="employees" *ngIf="isEmployeeCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/employees']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Employees </a>
                </button>
            </div>
            <!-- /Employees -->
            <!-- Items -->
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#items"
                (click)="itemscollapse()">
                <i class="fas fa-book" style="margin-right: 15px"></i>Items
            </button>
            <div class="collapsebtn" id="items" *ngIf="isItemCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/items']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Items </a>
                </button>
            </div>
            <!-- /Items -->
            <!-- Track Items -->
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#trackitems"
                (click)="itemslentcollapse()">
                <i class="fas fa-chart-pie" style="margin-right: 15px"></i>Track Items
            </button>
            <div class="collapsebtn" id="trackitems" *ngIf="isItemLentCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/itemstracking']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Items Tracking </a>
                </button>
            </div>
            <!-- /Track Items -->
            <button class="menubtn" (click)="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Logout
            </button>
        </div>
    </div>
</div>
