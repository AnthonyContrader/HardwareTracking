<div class="container">
  <h1 style="text-align: center; margin-top: 28px;">Request Items</h1>
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Request</th>
        </tr>

          <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
           
          <td>
            <button (click)="request(item.id.toString().concat(user.employee.id.toString()))">Request</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
