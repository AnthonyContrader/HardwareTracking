<div class="container">
  <h1 style="text-align: center; margin-top: 28px;">Request Items</h1>
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10 scrollable">
      <table>
        <tr class="t-headers">
          <th>Name</th>
          <th>Price</th>
          <th>Request</th>
        </tr>

          <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
           
          <td class="request">
            <button [disabled] ="verifyItemRequested(item.name)"
                    (click)="createRequest(user.employee.firstName, 
                    user.employee.lastName, item.name, user.employee.fiscalCode)">Request</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
